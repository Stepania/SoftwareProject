<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.jpg" alt="logo agora" />
      <a id="home_button" href="index.html" class="btn btn-info" role="button"
        >HOME</a
      >

      <ul>
        <li><a href="index.html">log out</a></li>
      </ul>
    </header>
    <nav>
      <div class="input-group md-form form-sm form-1 pl-0">
        <div class="input-group-prepend">
          <span class="input-group-text purple lighten-3" id="basic-text1"
            ><i class="fas fa-search text-white" aria-hidden="true"></i
          ></span>
        </div>
        <input
          class="form-control my-0 py-1"
          type="text"
          placeholder="Search product"
          aria-label="Search"
        />
      </div>
    </nav>

    <aside class="buyer_profile">
      <div>
        <div class="card" style="width: 18rem">
          <img
            class="card-img-top"
            src="images/user7.jpg"
            alt="Card image cap"
          />
        </div>
        <div class="card-body">
          <p class="card-text">Username</p>
        </div>
      </div>
    </aside>

    <main>
      <div class="buyer_product_card">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <img
                class="card-img-top"
                src="images/hammer.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Product description</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <img
                class="card-img-top"
                src="images/screwdriv.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Product description</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <img
                class="card-img-top"
                src="images/wrench.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Product description</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <img
                class="card-img-top"
                src="images/makitaTool.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Product description</p>
                <a href="#" class="btn btn-primary">Buy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>2022</p>
        <p>&copy Agora Limited</p>
      </div>
    </footer>
  </body>
</html>
